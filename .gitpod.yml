# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  
  - name: Setup DB
    command: docker-compose up

  - name: Migrate DB
    init: npm install
    command: sleep 10s && npx knex migrate:latest
    openMode: split-right
    
  - name: Connect to DB
    init: sudo apt-get update && sudo apt-get -y install postgresql
    command: sleep 10s && psql --dbname=postgres --port=5432 --username=postgres --host=localhost
    openMode: split-right